<!-- Two way binding -->
<!-- con il two way binding facciamo in modo che ci sia un collegamento a doppio senso dalla logica alla view -->
<button mat-raised-button color="primary" (click)="onClick($event)">Primary</button>
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" [(ngModel)]="title" />
  </mat-form-field>
  <p>{{title}}</p>
