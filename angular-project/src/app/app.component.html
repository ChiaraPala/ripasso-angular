<!-- funzioni pipe -->

<!-- Uppercase -->
<p> Ciao benvenuti al {{title | uppercase}}</p>

<!-- datepipe -->
<p>{{oggi | date}}</p>

<!-- decimalpipe / percent-->
<p> {{numero | number: '1.0-4' }}</p>

<p> {{numero | percent: '1.0-4' }}</p>

<!-- currencypipe -->
<p> {{numero | currency: 'EUR' : 'symbol'}}</p>
