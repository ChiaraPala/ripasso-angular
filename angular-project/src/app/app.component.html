<h2> Scegli il colore dell'evidenziatore </h2>
<div>
  <input type="radio" name="coloreEvidenziatore" (click)="cambiaColoreEvidenziatore('red')">Rosso
  <input type="radio" name="coloreEvidenziatore" (click)="cambiaColoreEvidenziatore('pink')">Rosa
  <input type="radio" name="coloreEvidenziatore" (click)="cambiaColoreEvidenziatore('orange')">Arancione
</div>
<!-- abbiamo aggiunto una seconda proprietÃ  di nome defaultColor  -->
<p [appHighlight]="colore" defaultColor="green"> Ciao sono un paragrafo</p>
<p [appHighlight]="colore" defaultColor="blue"> Ciao sono un paragrafo</p>
